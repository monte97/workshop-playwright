<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrello - TechStore</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    main {
      padding: 2rem 0;
    }

    .cart-layout {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 2rem;
    }

    .cart-item {
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: var(--card-shadow);
      display: grid;
      grid-template-columns: 80px 1fr auto;
      gap: 1.5rem;
      margin-bottom: 1rem;
      align-items: center;
    }

    .cart-item-image {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 0.375rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .cart-item-details h3 {
      margin-bottom: 0.25rem;
      font-size: 1.125rem;
    }

    .cart-item-price {
      color: var(--secondary-color);
      font-size: 0.875rem;
    }

    .cart-item-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: flex-end;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--background);
      padding: 0.25rem;
      border-radius: 0.375rem;
    }

    .quantity-controls button {
      width: 28px;
      height: 28px;
      border: none;
      background: white;
      border-radius: 0.25rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .quantity-controls button:hover {
      background: var(--border-color);
    }

    .quantity-controls span {
      min-width: 30px;
      text-align: center;
      font-weight: 500;
    }

    .cart-summary {
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: var(--card-shadow);
      height: fit-content;
      position: sticky;
      top: 100px;
    }

    .cart-summary h2 {
      margin-bottom: 1.5rem;
      font-size: 1.25rem;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    .summary-row:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .summary-row.total {
      font-size: 1.25rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    .empty-cart {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--secondary-color);
    }

    .empty-cart-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .cart-layout {
        grid-template-columns: 1fr;
      }

      .cart-item {
        grid-template-columns: 60px 1fr;
        gap: 1rem;
      }

      .cart-item-actions {
        grid-column: 2;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-content">
      <a href="/" class="logo">üõí TechStore</a>
      <nav>
        <a href="/">Prodotti</a>
        <span class="user-info">
          <span id="userGreeting" class="hidden"></span>
          <a href="/login" id="loginLink">Login</a>
          <a href="/orders" id="ordersLink" class="hidden">Ordini</a>
          <button id="logoutBtn" class="btn btn-sm btn-outline hidden">Logout</button>
        </span>
        <a href="/cart" class="cart-badge">
          üõí Carrello
          <span id="cartBadge" class="badge hidden">0</span>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h1 class="mb-3">Il tuo Carrello</h1>

      <div id="emptyCart" class="card empty-cart hidden">
        <div class="empty-cart-icon">üõí</div>
        <h2>Il carrello √® vuoto</h2>
        <p>Aggiungi prodotti dal nostro catalogo</p>
        <a href="/" class="btn btn-primary mt-3">Vai allo Shop</a>
      </div>

      <div id="cartContent" class="cart-layout hidden">
        <div>
          <div id="cartItems"></div>
        </div>

        <div class="cart-summary">
          <h2>Riepilogo</h2>

          <div class="summary-row">
            <span>Subtotale</span>
            <span id="subtotal" data-testid="cart-subtotal">‚Ç¨0.00</span>
          </div>

          <div class="summary-row">
            <span>Spedizione</span>
            <span id="shipping">Gratis</span>
          </div>

          <div class="summary-row total">
            <span>Totale</span>
            <span id="total" data-testid="cart-total">‚Ç¨0.00</span>
          </div>

          <button
            class="btn btn-primary btn-lg mt-3"
            style="width: 100%;"
            onclick="goToCheckout()"
            data-testid="checkout-button"
          >
            Procedi al Checkout
          </button>

          <a
            href="/"
            class="btn btn-outline mt-2"
            style="width: 100%; display: block;"
          >
            Continua lo Shopping
          </a>
        </div>
      </div>
    </div>
  </main>

  <script src="/js/common.js"></script>
  <script>
    let cart = [];

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadCart();
    });

    // Load cart
    async function loadCart() {
      try {
        const response = await fetch('/api/cart');
        cart = await response.json();

        displayCart();
      } catch (error) {
        console.error('Error loading cart:', error);
      }
    }

    // Display cart
    function displayCart() {
      const emptyCart = document.getElementById('emptyCart');
      const cartContent = document.getElementById('cartContent');
      const cartItems = document.getElementById('cartItems');

      if (cart.length === 0) {
        emptyCart.classList.remove('hidden');
        cartContent.classList.add('hidden');
        return;
      }

      emptyCart.classList.add('hidden');
      cartContent.classList.remove('hidden');

      cartItems.innerHTML = '';

      cart.forEach(item => {
        const itemEl = createCartItem(item);
        cartItems.appendChild(itemEl);
      });

      updateSummary();
    }

    // Create cart item element
    function createCartItem(item) {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.setAttribute('data-testid', `cart-item-${item.productId}`);

      const icon = getProductIcon(item.product.category);
      const itemTotal = item.product.price * item.quantity;

      div.innerHTML = `
        <div class="cart-item-image">${icon}</div>
        <div class="cart-item-details">
          <h3>${item.product.name}</h3>
          <p class="cart-item-price">‚Ç¨${item.product.price.toFixed(2)} √ó ${item.quantity} = ‚Ç¨${itemTotal.toFixed(2)}</p>
        </div>
        <div class="cart-item-actions">
          <div class="quantity-controls">
            <button onclick="updateQuantity(${item.productId}, ${item.quantity - 1})" data-testid="decrease-${item.productId}">‚àí</button>
            <span data-testid="quantity-${item.productId}">${item.quantity}</span>
            <button onclick="updateQuantity(${item.productId}, ${item.quantity + 1})" data-testid="increase-${item.productId}">+</button>
          </div>
          <button class="btn btn-sm btn-danger" onclick="removeFromCart(${item.productId})" data-testid="remove-${item.productId}">
            üóëÔ∏è Rimuovi
          </button>
        </div>
      `;

      return div;
    }

    // Get product icon
    function getProductIcon(category) {
      const icons = {
        electronics: 'üíª',
        accessories: 'üîå',
        audio: 'üéß',
        storage: 'üíæ'
      };
      return icons[category] || 'üì¶';
    }

    // Update quantity
    async function updateQuantity(productId, newQuantity) {
      if (newQuantity < 1) {
        removeFromCart(productId);
        return;
      }

      try {
        const response = await fetch(`/api/cart/${productId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ quantity: newQuantity })
        });

        if (response.ok) {
          await loadCart();
          await updateCartBadge();
        }
      } catch (error) {
        console.error('Error updating quantity:', error);
      }
    }

    // Remove from cart
    async function removeFromCart(productId) {
      try {
        const response = await fetch(`/api/cart/${productId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          await loadCart();
          await updateCartBadge();
        }
      } catch (error) {
        console.error('Error removing from cart:', error);
      }
    }

    // Update summary
    function updateSummary() {
      const subtotal = cart.reduce((sum, item) => sum + (item.product.price * item.quantity), 0);

      document.getElementById('subtotal').textContent = `‚Ç¨${subtotal.toFixed(2)}`;
      document.getElementById('total').textContent = `‚Ç¨${subtotal.toFixed(2)}`;
    }

    // Go to checkout
    function goToCheckout() {
      window.location.href = '/checkout';
    }
  </script>
</body>
</html>
